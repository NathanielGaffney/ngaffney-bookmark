<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>My Bookmarks</h1>
        <button>Filter</button>
        <button>Add</button>
    </header>
    <main>

        <section class="bookmark-filter">
            <h3>Filter Bookmarks: Minimum Rating</h3>
            <input type="text" placeholder="0">
            <button>Filter</button>
        </section>

        <section class="bookmark-new">
            <section class="new-title">
                <input type="text" placeholder="input title">
                <input type="text" placeholder="rating">
            </section>
            <section class="new-dropdown">
                <div class="new-description">
                    <h3>Description</h3>
                    <input type="text" placeholder="input description">
                </div>
                <div class="new-url">
                    <h3>Visit Site:</h3>
                    <input type="text" placeholder="input url">
                </div>
                <div class="new-control">
                    <button>Save Bookmark</button>
                    <button>Remove Bookmark</button>
                </div>
            </section>
        </section>


        <section class="bookmark-item">


            <section class="bookmark-title">
                <h2>Website Name</h2>
                <h2>Rating</h2>
            </section>


            <section class="bookmark-dropdown">
                <div class="dropdown-description">
                    <h3>Description</h3>
                    <p>Google is cool search engine do things and stuff.</p>
                </div>
                <div class="dropdown-url">
                    <h3>Visit Site:</h3>
                    <p>link</p>
                </div>
                <div class="dropdown-control">
                    <button>Edit Bookmark</button>
                    <button>Remove Bookmark</button>
                </div>
            </section>


            <section class="bookmark-edit">
                <section class="edit-title">
                    <input type="text" placeholder="input title">
                    <input type="text" placeholder="rating">
                </section>
                <section class="edit-dropdown">
                    <div class="edit-description">
                        <h3>Description</h3>
                        <input type="text" placeholder="input description">
                    </div>
                    <div class="edit-url">
                        <h3>Visit Site:</h3>
                        <input type="text" placeholder="input url">
                    </div>
                    <div class="edit-control">
                        <button>Save Bookmark</button>
                        <button>Remove Bookmark</button>
                    </div>
                </section>
            </section>


        </section>


    </main>
</body>
</html>
